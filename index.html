<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap Leaderboard</title>

  <style>
    *{ box-sizing:border-box; }

    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --text:#111;
      --border:#eee;
      --hover:#f3f3f3;
      --shadow: rgba(0,0,0,.07);
      --toast:#111;
      --toastText:#fff;
      --mask: var(--bg);
    }
    body.dark{
      --bg:#0f1115;
      --card:#161a22;
      --text:#f2f4f8;
      --border:#2a3040;
      --hover:#232a38;
      --shadow: rgba(0,0,0,.22);
      --toast:#0b0d12;
      --toastText:#f2f4f8;
      --mask: var(--bg);
    }

    body{ margin:0; font-family:system-ui, Arial; height:100vh; background:var(--bg); color:var(--text); }

    header{
      position:fixed; top:0; left:0; right:0;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; background:var(--card); border-bottom:1px solid var(--border);
      z-index:10;
    }
    .brand{ font-weight:800; }
    nav{ display:flex; gap:12px; align-items:center; }
    nav a{ text-decoration:none; color:var(--text); padding:6px 10px; border-radius:10px; }
    nav a:hover{ background:var(--hover); }
    .pill{ font-size:12px; opacity:.7; }

    .themeToggle{
      display:flex; align-items:center; gap:8px;
      font-size:12px; opacity:.85; user-select:none;
    }
    .switch{
      width:44px; height:24px; border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      position:relative; cursor:pointer;
    }
    .knob{
      width:18px; height:18px; border-radius:999px;
      background:var(--text);
      position:absolute; top:50%; left:3px; transform:translateY(-50%);
      transition:left .18s ease;
    }
    body.dark .knob{ left:23px; }

    main{
      height:100vh;
      display:grid; place-items:center;
      padding-top:54px;
      user-select:none; cursor:pointer;
      position:relative; overflow:hidden;
    }
    main.blocked{ cursor:not-allowed; }

    .card{
      position:relative;
      text-align:center;
      padding:24px;
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px var(--shadow);
      max-width:520px;
      width:calc(100% - 48px);
      background:var(--card);
      z-index:5;
    }
    .name{ font-size:22px; font-weight:800; margin-top:4px; }

    .countWrap{
      position:relative;
      margin:14px auto 8px;
      width:280px; height:160px;
      display:grid; place-items:center;
    }
    .count{ font-size:72px; font-weight:950; margin:0; line-height:1; }
    .hint{ opacity:.7; margin-top:10px; }

    /* WARNING */
    .warning{
      position:fixed;
      top:60px;
      left:50%;
      transform:translateX(-50%);
      font-weight:950;
      font-size:34px;
      letter-spacing:1px;
      padding:10px 18px;
      border-radius:999px;
      color:#111;
      background:#ffe66b;
      border:2px solid #111;
      box-shadow:0 10px 26px rgba(0,0,0,.16);
      z-index:50;
      display:none;
    }
    .warning.show{ display:block; animation:pop .18s ease-out; }
    @keyframes pop{
      from{ transform:translateX(-50%) scale(.92); opacity:.2 }
      to{ transform:translateX(-50%) scale(1); opacity:1 }
    }

    .duckInstruction{
      position:fixed;
      top:112px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:none;
      font-weight:950;
      font-size:15px;
      background:rgba(255,255,255,.97);
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 12px;
      box-shadow:0 8px 20px rgba(0,0,0,.10);
      white-space:nowrap;
      text-align:center;
      color:#111;
    }
    body.dark .duckInstruction{ background:rgba(22,26,34,.98); color:var(--text); }
    .duckInstruction.show{ display:block; }

    /* Pet countdown badge */
    .petBadge{
      position:fixed;
      top:162px;
      left:50%;
      transform:translateX(-50%);
      z-index:55;
      display:none;
      font-weight:900;
      font-size:13px;
      background:rgba(255,255,255,.97);
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 12px;
      box-shadow:0 8px 20px rgba(0,0,0,.10);
      white-space:nowrap;
      color:#111;
    }
    body.dark .petBadge{ background:rgba(22,26,34,.98); color:var(--text); }
    .petBadge.show{ display:block; }

    /* Shake */
    .shake{ animation:shake 240ms ease-in-out; }
    @keyframes shake{
      0%{ transform:translateX(0) }
      20%{ transform:translateX(-6px) }
      40%{ transform:translateX(6px) }
      60%{ transform:translateX(-5px) }
      80%{ transform:translateX(5px) }
      100%{ transform:translateX(0) }
    }

    /* Layer for roaming critters (goose) */
    .duckLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:25;
    }

    /* DUCK/GOOSE BASE */
    .duck{
      position:absolute;
      pointer-events:auto;
      cursor:pointer;
      user-select:none;
      will-change:transform, left, top, opacity;
    }

    /* Body + legs */
    .duck .body{
      display:inline-block;
      font-size:44px;
      filter:drop-shadow(0 10px 14px rgba(0,0,0,.15));
      line-height:1;
    }
    .duck .legs{ display:none; } /* no black legs */

    /* Hug spots */
    .hug1{ top:18px; left:8px; transform:rotate(-10deg); }
    .hug2{ top:10px; right:10px; transform:rotate(12deg); }
    .hug3{ bottom:10px; left:18px; transform:rotate(10deg); }
    .hug4{ bottom:8px; right:18px; transform:rotate(-8deg); }
    .hug5{ top:52px; left:-6px; transform:rotate(-2deg); }

    .walking{ animation:walkIn 950ms ease-out forwards; }
    @keyframes walkIn{
      0%{ transform:translate(var(--fromX), var(--fromY)) scale(.95); opacity:.8; }
      100%{ transform:translate(0,0) scale(1); opacity:1; }
    }

    .leaving{ animation:walkAway 900ms ease-in forwards; }
    @keyframes walkAway{
      0%{ opacity:1; transform:translate(0,0) scale(1); }
      70%{ opacity:1; transform:translate(90px,-40px) scale(.95); }
      100%{ opacity:0; transform:translate(160px,-90px) scale(.85); }
    }

    /* Toast */
    .toast{
      position:fixed; bottom:14px; left:50%; transform:translateX(-50%);
      background:var(--toast); color:var(--toastText);
      padding:10px 14px; border-radius:999px;
      font-size:13px; opacity:0; pointer-events:none; transition:opacity .2s;
      z-index:60;
    }
    .toast.show{ opacity:1; }

    /* Golden pet goose */
    .goose .body{ font-size:46px; }
    .golden .body{ text-shadow:0 0 14px rgba(255,200,0,.9); }
    .roaming{ animation:roam 1400ms linear infinite; }
    @keyframes roam{
      0%{ transform:translate(0,0) }
      25%{ transform:translate(120px,-40px) }
      50%{ transform:translate(40px,120px) }
      75%{ transform:translate(-110px,30px) }
      100%{ transform:translate(0,0) }
    }
    .pet{ animation:petBounce 700ms ease-in-out infinite; }
    @keyframes petBounce{
      0%,100%{ transform:translate(0,0) scale(1) }
      50%{ transform:translate(0,-8px) scale(1.03) }
    }

    /* Red duck */
    .madDuck .body{
      text-shadow:0 0 14px rgba(255,0,0,.65);
      filter:drop-shadow(0 12px 16px rgba(255,0,0,.18));
    }
    .lazyWalk{ animation:lazyIn 1800ms ease-out forwards; }
    @keyframes lazyIn{
      0%{ transform:translate(var(--fromX), var(--fromY)) scale(.96); opacity:.85; }
      100%{ transform:translate(0,0) scale(1); opacity:1; }
    }

    /* ---- CANADA GOOSE BOSS ---- */
    .boss{
      position:absolute;
      z-index:45;
      pointer-events:auto;
      cursor:pointer;
      user-select:none;
      display:grid;
      place-items:center;
      gap:6px;
    }
    .bossBody{
      width:170px;
      height:auto;
      filter: drop-shadow(0 16px 18px rgba(0,0,0,.22));
      display:block;
      pointer-events:none;
    }
    /* mask to hide the "extra leg" area (best effort) */
    .bossMask{
      position:relative;
      display:inline-block;
    }
    .bossMask::after{
      content:"";
      position:absolute;
      left:42%;
      bottom:0;
      width:46px;
      height:38px;
      background:var(--mask);
      border-radius:16px;
      opacity:1;
    }

    .bossBar{
      width:190px; height:12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.10);
      overflow:hidden;
    }
    .bossFill{ height:100%; width:100%; background:#3b82f6; }
    .bossLabel{
      font-size:12px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.92);
      border:1px solid var(--border);
      color:#111;
    }
    body.dark .bossLabel{ background:rgba(22,26,34,.95); color:var(--text); }
    .peck{ animation:peck .20s ease-in-out 1; }
    @keyframes peck{
      0%{ transform:translateY(0) }
      50%{ transform:translateY(6px) }
      100%{ transform:translateY(0) }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">Tap Leaderboard</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <span class="pill" id="navUser"></span>
      <a href="auth.html" id="authLink">Login / Sign up</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>

      <div class="themeToggle" title="Toggle theme">
        <span>üåô</span>
        <div class="switch" id="themeSwitch" role="button" tabindex="0" aria-label="Toggle dark mode">
          <div class="knob"></div>
        </div>
        <span>‚òÄÔ∏è</span>
      </div>
    </nav>
  </header>

  <div class="warning" id="warning">DUCKS INVADING!!</div>
  <div class="duckInstruction" id="instruction">
    <b>TAP THE DUCK TO LEAVE :(</b><br/>
    (Golden goose: <b>DOUBLE</b>-click) ‚Ä¢ (Red duck: <b>TRIPLE</b>-click)
  </div>
  <div class="petBadge" id="petBadge">PET ACTIVE: 3:00</div>

  <main id="tapArea">
    <div class="duckLayer" id="duckLayer"></div>

    <div class="card">
      <div class="pill" id="statusLine">Not logged in</div>
      <div class="name" id="displayName">Guest</div>

      <div class="countWrap" id="countWrap">
        <div class="count" id="count">0</div>
      </div>

      <div class="hint" id="hint">Log in to be counted on the leaderboard.</div>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script>
    // --------- localStorage ----------
    const LS_USERS = "tap_users";
    const LS_SESSION = "tap_session";
    const LS_THEME = "tap_theme";

    function loadUsers(){ return JSON.parse(localStorage.getItem(LS_USERS) || "{}"); }
    function saveUsers(users){ localStorage.setItem(LS_USERS, JSON.stringify(users)); }
    function getSession(){ return JSON.parse(localStorage.getItem(LS_SESSION) || "null"); }
    function clearSession(){ localStorage.removeItem(LS_SESSION); }

    // --------- Theme ----------
    const themeSwitch = document.getElementById("themeSwitch");
    function applyTheme(mode){ document.body.classList.toggle("dark", mode === "dark"); }
    applyTheme(localStorage.getItem(LS_THEME) || "light");
    function toggleTheme(){
      const next = document.body.classList.contains("dark") ? "light" : "dark";
      localStorage.setItem(LS_THEME, next);
      applyTheme(next);
    }
    themeSwitch.addEventListener("click", (e) => { e.stopPropagation(); toggleTheme(); });
    themeSwitch.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " "){ e.preventDefault(); toggleTheme(); }
    });

    // --------- Admin ----------
    const ADMIN_USERNAME = "yamoon";
    function isAdmin(){
      const sess = getSession();
      return !!(sess && sess.username === ADMIN_USERNAME);
    }

    // --------- UI refs ----------
    const tapArea = document.getElementById("tapArea");
    const duckLayer = document.getElementById("duckLayer");
    const warning = document.getElementById("warning");
    const instruction = document.getElementById("instruction");
    const countWrap = document.getElementById("countWrap");

    const navUser = document.getElementById("navUser");
    const authLink = document.getElementById("authLink");
    const logoutLink = document.getElementById("logoutLink");

    const statusLine = document.getElementById("statusLine");
    const displayNameEl = document.getElementById("displayName");
    const countEl = document.getElementById("count");
    const hintEl = document.getElementById("hint");

    const toast = document.getElementById("toast");
    const petBadge = document.getElementById("petBadge");

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 900);
    }

    function shakeScore(){
      countWrap.classList.remove("shake");
      void countWrap.offsetWidth;
      countWrap.classList.add("shake");
    }

    // --------- Duck invasion logic ----------
    const TAP_STEP = 75;
    const DUCKS_PER_INVASION = 3;

    const GOOSE_CHANCE = 0.10;
    const MAD_DUCK_CHANCE = 0.12;

    function chance(p){ return Math.random() < p; }

    // Triple click helper
    function makeTripleClickHandler(onTriple){
      let clicks = 0;
      let timer = null;
      return (e) => {
        e.stopPropagation();
        clicks++;
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => { clicks = 0; }, 650);
        if (clicks >= 3){
          clicks = 0;
          if (timer) clearTimeout(timer);
          onTriple();
        }
      };
    }

    let lastSpawnCheckpoint = 0;
    let critters = [];
    let lockAfterArrival = false;
    let blocked = false;

    function setBlocked(isBlocked){
      if (isAdmin()){
        blocked = false;
        tapArea.classList.remove("blocked");
        warning.classList.remove("show");
        instruction.classList.remove("show");
        return;
      }
      blocked = isBlocked;
      tapArea.classList.toggle("blocked", blocked);
      warning.classList.toggle("show", blocked);
      instruction.classList.toggle("show", blocked);
    }

    function activeCritterCount(){ return critters.length; }
    function pickHugClass(i){
      const classes = ["hug1","hug2","hug3","hug4","hug5"];
      return classes[i % classes.length];
    }

    function createSadSound(){
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "triangle";
      o.frequency.setValueAtTime(420, ctx.currentTime);
      o.frequency.exponentialRampToValueAtTime(180, ctx.currentTime + 0.22);
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.18, ctx.currentTime + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.26);
      o.connect(g); g.connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.28);
      o.onended = () => ctx.close();
    }

    // --------- Golden Goose pet countdown ----------
    let petEndAt = 0;
    let petTimer = null;

    function fmtTime(ms){
      const s = Math.max(0, Math.floor(ms / 1000));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${m}:${String(r).padStart(2,"0")}`;
    }

    function startPetCountdown(){
      petBadge.classList.add("show");
      if (petTimer) clearInterval(petTimer);
      petTimer = setInterval(() => {
        const left = petEndAt - Date.now();
        if (left <= 0){
          petBadge.classList.remove("show");
          clearInterval(petTimer);
          petTimer = null;
          return;
        }
        petBadge.textContent = `PET ACTIVE: ${fmtTime(left)}`;
      }, 250);
    }

    // --------- Golden Goose (DOUBLE click) ----------
    // Changed: +2 taps per 1s (instead of +3 per 3s)
    function spawnGoldenGoose(){
      const goose = document.createElement("div");
      goose.className = "duck goose golden roaming";
      goose.innerHTML = `<span class="body">ü™ø</span>`;
      duckLayer.appendChild(goose);

      const rect = countWrap.getBoundingClientRect();
      const mainRect = tapArea.getBoundingClientRect();
      goose.style.left = (rect.left - mainRect.left + 160) + "px";
      goose.style.top  = (rect.top  - mainRect.top  - 40) + "px";

      let petInterval = null;
      let petTimeout = null;

      goose.ondblclick = (e) => {
        e.stopPropagation();
        if (goose.classList.contains("pet")) return;

        goose.classList.remove("roaming");
        goose.classList.add("pet");

        showToast("Golden goose pet ü™ø‚ú® (+2 / 1s)");

        petEndAt = Date.now() + 180000;
        petBadge.textContent = "PET ACTIVE: 3:00";
        startPetCountdown();

        petInterval = setInterval(() => {
          const sess = getSession();
          const users = loadUsers();
          if (!sess || !users[sess.username]) return;
          users[sess.username].taps = (users[sess.username].taps || 0) + 2;
          saveUsers(users);
          countEl.textContent = String(users[sess.username].taps);
          refresh();
        }, 1000);

        petTimeout = setTimeout(() => {
          if (petInterval) clearInterval(petInterval);
          goose.classList.remove("pet");
          goose.classList.add("roaming");
          petBadge.classList.remove("show");
          showToast("Golden goose ran away ü™øüí®");
        }, 180000);
      };

      goose.addEventListener("pointerdown", (e) => e.stopPropagation());
      critters.push(goose);
    }

    // --------- Aggressive Red Duck ----------
    function spawnMadDuck(){
      const duck = document.createElement("div");
      duck.className = "duck madDuck";
      duck.innerHTML = `<span class="body">ü¶Ü</span>`;

      const hugClass = pickHugClass(activeCritterCount());
      duck.classList.add(hugClass);

      const fromLeft = Math.random() < 0.5;
      const fromTop  = Math.random() < 0.5;
      duck.style.setProperty("--fromX", fromLeft ? "-240px" : "240px");
      duck.style.setProperty("--fromY", fromTop  ? "-160px" : "160px");
      duck.classList.add("lazyWalk");

      countWrap.appendChild(duck);
      critters.push(duck);

      let damageInterval = null;

      setTimeout(() => {
        duck.classList.remove("lazyWalk");
        if (!blocked) setBlocked(true);

        damageInterval = setInterval(() => {
          const sess = getSession();
          const users = loadUsers();
          if (!sess || !users[sess.username]) return;

          users[sess.username].taps = (users[sess.username].taps || 0) - 80;
          if (users[sess.username].taps < 0) users[sess.username].taps = 0;
          saveUsers(users);

          countEl.textContent = String(users[sess.username].taps);
          shakeScore();
          showToast("üò° Red duck BITES! -80");
          refresh();
        }, 1700);
      }, 1800);

      duck.addEventListener("pointerdown", makeTripleClickHandler(() => {
        createSadSound();
        duck.classList.add("leaving");
        if (damageInterval) clearInterval(damageInterval);

        setTimeout(() => {
          duck.remove();
          critters = critters.filter(d => d !== duck);
          if (critters.length === 0){
            lockAfterArrival = false;
            setBlocked(false);
          }
          refresh();
        }, 900);
      }));
    }

    // --------- Spawn invasion ----------
    function spawnInvasion(){
      if (isAdmin()) return;
      if (lockAfterArrival || blocked) return;
      lockAfterArrival = true;

      for (let i = 0; i < DUCKS_PER_INVASION; i++){
        const duck = document.createElement("div");
        duck.className = "duck";
        duck.innerHTML = `<span class="body">ü¶Ü</span>`;

        const hugClass = pickHugClass(activeCritterCount() + i);
        duck.classList.add(hugClass);

        const fromLeft = Math.random() < 0.5;
        const fromTop = Math.random() < 0.5;
        duck.style.setProperty("--fromX", fromLeft ? "-220px" : "220px");
        duck.style.setProperty("--fromY", fromTop ? "-160px" : "160px");
        duck.classList.add("walking");

        duck.addEventListener("pointerdown", (e) => {
          e.stopPropagation();
          if (duck.classList.contains("leaving")) return;

          createSadSound();
          duck.classList.remove("walking");
          duck.classList.add("leaving");

          setTimeout(() => {
            duck.remove();
            critters = critters.filter(d => d !== duck);
            if (critters.length === 0){
              lockAfterArrival = false;
              setBlocked(false);
            }
            refresh();
          }, 900);
        });

        countWrap.appendChild(duck);
        critters.push(duck);

        setTimeout(() => {
          duck.classList.remove("walking");
          if (lockAfterArrival && !blocked){
            setBlocked(true);
          }
          refresh();
        }, 950);
      }

      if (chance(MAD_DUCK_CHANCE)) spawnMadDuck();
      if (chance(GOOSE_CHANCE)) spawnGoldenGoose();

      refresh();
    }

    // --------- CANADA GOOSE BOSS (1500 taps) ----------
    const BOSS_SPAWN_TAPS = 1500;
    const BOSS_MAX_HP = 900;
    const PLAYER_DMG = 7;
    const MINI_DUCK_DPS = 26;
    const BOSS_BITE_DAMAGE = 500;
    const BOSS_BITE_INTERVAL = 2300;
    const BOSS_VULN_WINDOW = 950;

    let boss = null;
    let bossHp = BOSS_MAX_HP;
    let bossPhase = 0; // 0 none, 1 invincible intro, 2 fight, 3 dead
    let bossSpawned = false;

    let bossBiteTimer = null;
    let bossMiniTimer = null;
    let bossVulnerableUntil = 0;

    function updateBossUI(){
      if (!boss) return;
      const fill = boss.querySelector(".bossFill");
      const label = boss.querySelector(".bossLabel");
      const pct = Math.max(0, Math.min(100, (bossHp / BOSS_MAX_HP) * 100));
      fill.style.width = pct + "%";

      if (bossPhase === 1){
        label.textContent = "CANADA GOOSE BOSS (INVINCIBLE)";
      } else if (bossPhase === 2){
        label.textContent = "DISTRACTED WHEN BITING ‚Äî CLICK TO HELP";
      } else {
        label.textContent = "GOOSE DOWN";
      }
    }

    function damageBoss(amount){
      if (!boss || bossPhase !== 2) return;
      bossHp -= amount;
      if (bossHp < 0) bossHp = 0;
      updateBossUI();
      if (bossHp === 0) killBoss();
    }

    function killBoss(){
      if (!boss) return;
      bossPhase = 3;

      if (bossBiteTimer) clearInterval(bossBiteTimer);
      bossBiteTimer = null;

      if (bossMiniTimer) clearInterval(bossMiniTimer);
      bossMiniTimer = null;

      showToast("ü™ø Boss defeated!");
      boss.classList.add("leaving");

      setTimeout(() => {
        if (boss) boss.remove();
        boss = null;

        // clear critters + unlock
        critters.forEach(d => d.remove());
        critters = [];
        lockAfterArrival = false;
        setBlocked(false);
        refresh();
      }, 900);
    }

    function startBossFightLoop(){
      if (!boss) return;

      bossBiteTimer = setInterval(() => {
        const sess = getSession();
        const users = loadUsers();
        if (!sess || !users[sess.username]) return;

        // peck animation
        const img = boss.querySelector(".bossBody");
        img.classList.remove("peck");
        void img.offsetWidth;
        img.classList.add("peck");

        bossVulnerableUntil = Date.now() + BOSS_VULN_WINDOW;

        users[sess.username].taps = (users[sess.username].taps || 0) - BOSS_BITE_DAMAGE;
        if (users[sess.username].taps < 0) users[sess.username].taps = 0;
        saveUsers(users);
        countEl.textContent = String(users[sess.username].taps);

        shakeScore();
        showToast(`ü™ø BITE! -${BOSS_BITE_DAMAGE}`);

        if (bossMiniTimer) clearInterval(bossMiniTimer);
        bossMiniTimer = setInterval(() => {
          if (!boss){
            clearInterval(bossMiniTimer);
            bossMiniTimer = null;
            return;
          }
          if (Date.now() > bossVulnerableUntil){
            clearInterval(bossMiniTimer);
            bossMiniTimer = null;
            return;
          }
          damageBoss(MINI_DUCK_DPS / 10);
        }, 100);

        refresh();
      }, BOSS_BITE_INTERVAL);
    }

    function spawnGooseBoss(){
      if (bossSpawned || isAdmin()) return;
      bossSpawned = true;

      // lock game
      lockAfterArrival = true;
      setBlocked(true);

      bossPhase = 1;
      bossHp = BOSS_MAX_HP;

      boss = document.createElement("div");
      boss.className = "boss";
      boss.innerHTML = `
  <div class="bossEmoji">ü¶å</div>
  <div class="bossBar"><div class="bossFill"></div></div>
  <div class="bossLabel"></div>
`;

        <div class="bossMask">
          <img class="bossBody" src="canada-goose.webp" alt="Canada Goose Boss" />
        </div>
        <div class="bossBar"><div class="bossFill"></div></div>
        <div class="bossLabel"></div>
      `;

      const rect = countWrap.getBoundingClientRect();
      const mainRect = tapArea.getBoundingClientRect();
      boss.style.left = (rect.left - mainRect.left + 55) + "px";
      boss.style.top  = (rect.top  - mainRect.top  - 145) + "px";

      boss.addEventListener("pointerdown", (e) => {
        e.stopPropagation();

        if (bossPhase === 1){
          showToast("ü™ø Too strong‚Ä¶ wait for it to bite!");
          return;
        }
        if (Date.now() <= bossVulnerableUntil){
          damageBoss(PLAYER_DMG);
        } else {
          showToast("Not vulnerable yet!");
        }
      });

      countWrap.appendChild(boss);
      updateBossUI();
      showToast("ü™ø CANADA GOOSE BOSS arrived!");

      setTimeout(() => {
        if (!boss) return;
        bossPhase = 2;
        updateBossUI();
        showToast("When it bites (-500), click it while distracted!");
        startBossFightLoop();
      }, 2000);
    }

    // --------- Auth / profile ----------
    function refresh(){
      const sess = getSession();
      const users = loadUsers();

      if (!sess || !users[sess.username]){
        navUser.textContent = "";
        authLink.style.display = "inline";
        logoutLink.style.display = "none";
        statusLine.textContent = "Not logged in";
        displayNameEl.textContent = "Guest";
        countEl.textContent = "0";
        hintEl.textContent = "Log in to be counted on the leaderboard.";
        return;
      }

      const u = users[sess.username];
      const name = u.displayName || sess.username;

      navUser.textContent = isAdmin() ? `Admin: ${name}` : `Hi, ${name}`;
      authLink.style.display = "none";
      logoutLink.style.display = "inline";

      if (isAdmin()){
        statusLine.textContent = "Admin mode (no ducks). Tap freely.";
        hintEl.textContent = "You are immune to invasions.";
      } else if (bossPhase === 2){
        statusLine.textContent = "BOSS FIGHT!";
        hintEl.textContent = "Click the boss only when it bites.";
      } else if (blocked){
        statusLine.textContent = "Ducks are hugging the counter!";
        hintEl.textContent = "Background locked. Tap ducks to make them leave :(";
      } else {
        statusLine.textContent = "Tap anywhere!";
        hintEl.textContent = "Tap/click anywhere to add +1";
      }

      countEl.textContent = String(u.taps || 0);
      displayNameEl.textContent = name;
    }

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      clearSession();

      setBlocked(false);
      lockAfterArrival = false;

      // remove critters
      critters.forEach(d => d.remove());
      critters = [];

      // stop pet timer
      if (petTimer) clearInterval(petTimer);
      petTimer = null;
      petBadge.classList.remove("show");

      // boss cleanup
      if (bossBiteTimer) clearInterval(bossBiteTimer);
      bossBiteTimer = null;
      if (bossMiniTimer) clearInterval(bossMiniTimer);
      bossMiniTimer = null;
      if (boss) boss.remove();
      boss = null;
      bossPhase = 0;
      bossSpawned = false;

      refresh();
      showToast("Logged out");
    });

    // --------- Tap logic ----------
    tapArea.addEventListener("pointerdown", (e) => {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
      if (["a","button","input","label"].includes(tag)) return;

      const sess = getSession();
      const users = loadUsers();
      if (!sess || !users[sess.username]){
        showToast("Log in first to start counting!");
        return;
      }

      // if boss fight and locked, let player still click boss (handled by boss itself)
      if (blocked && !isAdmin() && bossPhase !== 2){
        showToast("Tap the ducks to make them leave :(");
        return;
      }

      users[sess.username].taps = (users[sess.username].taps || 0) + 1;
      saveUsers(users);
      countEl.textContent = String(users[sess.username].taps);

      // Spawn boss at 1500 taps (priority)
      if (!bossSpawned && (users[sess.username].taps || 0) >= BOSS_SPAWN_TAPS){
        spawnGooseBoss();
        refresh();
        return;
      }

      // normal invasions
      const taps = users[sess.username].taps;
      const checkpoint = Math.floor(taps / TAP_STEP);
      if (!isAdmin() && checkpoint > lastSpawnCheckpoint){
        lastSpawnCheckpoint = checkpoint;
        spawnInvasion();
      }

      refresh();
    });

    // Init
    setBlocked(false);
    refresh();
  </script>
</body>
</html>
